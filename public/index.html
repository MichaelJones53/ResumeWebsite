	<style>
		html,
		body {
			height: 100%;
			font-family: 'Josefin Sans', sans-serif;
			color: rgb(243, 243, 231);
		}
		button{
			font-family: 'Josefin Sans', sans-serif;
		}

		#bgVideoContainer {
			position: fixed;
			top: 50%;
			left: 50%;
			min-width: 100%;
			min-height: 100%;
			width: auto;
			height: auto;
			z-index: -1;
			transform: translateX(-50%) translateY(-50%);
			background-size: cover;
			transition: 1s opacity;
		}

		.content-container {
			padding-top: 100px;
			display: -webkit-box;
			display: -moz-box;
			display: -ms-flexbox;
			display: -webkit-flex;
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			transition: 1s;
			background-color: rgba(0, 0, 0, 0.3);

			min-width: 100%;
			;
			z-index: 1;

		}

		#name-container {
			font-size: 5vw;
			text-align: center;
			transition: .5s;
			opacity: 0;
			text-decoration: underline;

		}

		#title-container {
			opacity: 0;
			text-align: center;
			font-size: 4vw;
			font-weight: bold;
			transition: .5s;
			color: rgb(43, 40, 83);
		}

		#build-container {
			margin-top: -5px;
			opacity: 0;
			text-align: center;
			font-size: 4vw;
			transition: .5s;
			
		}

		#cursor-indicator {
			font-size: 70px;
			transition: .5s;
		}


		#enter-button{
			background-color: transparent;
			color: rgb(243, 243, 231);
			padding: 5px 30px;
			font-size: 25px;
			border: rgb(243, 243, 231) 2px solid;
			border-radius: 13px 5px;
			transition: 1s;
			opacity: 0;

		}

		#enter-button:hover{
			color: rgb(243, 243, 231);
			background-color: rgb(43, 40, 83);
			border-radius: 5px 13px;
			transition: .5s;
		}

		@media (max-width: 650px) {
			#name-container {
				font-size: 40px;
			}
			#title-container {
				font-size: 30px;

			}
			#build-container {

				font-size: 24px;

			}
			#cursor-indicator {
				font-size: 35px;
			}
			#enter-button{
				font-size: 30px;
			}

		}
	</style>


</head>

<body>

	<video autoplay muted loop id="bgVideoContainer">
		<source src="./videos/beach_video.mp4" type="video/mp4" id="bgVideo" poster="./images/shore_image.png"> Your browser does not support HTML5 video.
	</video>


	<div class="content-container container">
		<div id="name-container">
			Michael Jones
		</div>
		<div id="title-container">
			Software Developer
		</div>
		<div id="build-container">
			<span id="build-text"></span>
			<span id="cursor-indicator">|</span>
		</div>
		<div class="button-container" style="padding-top: 50px">
			<form action="./views/development.html">
				<button class="btn" id="enter-button">Welcome</button>
			</form>
		</div>
	</div>


	<script>
		document.getElementById("bgVideoContainer").playbackRate = 0.7;

		var buildMessages = [
			"I build websites.",
			"I build iOS and Android apps.",
			"The goal is better user experiences.",
			"Let's create what YOU want."
		]
		var indexCounter = 0;
		var typingSpeed = 120;
		var waitingSpeed = 500;
		var blinkSpeed = 600;
		var i = 0;
		var isTextIndicatorVisible = true;

		var buildText = $('#build-text');
		$(document).ready(function () {

			$('#name-container').animate({
				opacity: 1
			}, 1200, function () {
				$('#enter-button').animate({
						opacity:1
					}, 1000);
				$('#title-container').animate({
					opacity: 1
				}, 1200, function () {
					$('#build-container').animate({
						opacity: 1
					}, 1000, function () {
						typeWriter();
					});
				});
			});






		});


		var arrayIndex = 0;
		function typeWriter() {

			if (indexCounter < buildMessages[arrayIndex].length) {
				if (indexCounter == 0) {
					buildText.text("");
				}
				buildText.text(buildText.text() + buildMessages[arrayIndex].charAt(indexCounter));
				indexCounter++;
				if(arrayIndex == buildMessages.length-2){
					typingSpeed = 90;
				}
				if(arrayIndex == buildMessages.length-1){
					typingSpeed = 140;
				}
				setTimeout(typeWriter, typingSpeed);
			} else {
				if (arrayIndex < buildMessages.length - 1) {
					arrayIndex++;
					indexCounter = 0;
					setTimeout(typeWriter, waitingSpeed);
				} else {
					setTimeout(blink, blinkSpeed);
					

				}

			}

		}
		function blink() {
			if (!isTextIndicatorVisible) {
				$('#cursor-indicator').animate({
					opacity: 1
				}, 300);
			} else {
				$('#cursor-indicator').animate({
					opacity: 0
				}, 300);
			}

			isTextIndicatorVisible = !isTextIndicatorVisible
			setTimeout(blink, blinkSpeed);
		}



	</script>
</body>

</html>
